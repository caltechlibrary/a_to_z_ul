<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Long List Example</title>
  <script type="module" src="a_to_z_ul.js"></script>
</head>
<body>
  <a-to-z-ul long-count="10">
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
      <!-- Add more items to make the list long -->
      <li>Date</li>
      <li>Elderberry</li>
      <li>Fig</li>
      <li>Grape</li>
      <li>Honeydew</li>
      <li>Kiwi</li>
      <li>Lemon</li>
      <li>Mango</li>
      <li>Nectarine</li>
      <li>Orange</li>
      <li>Papaya</li>
      <li>Quince</li>
      <li>Raspberry</li>
      <li>Strawberry</li>
      <li>Tangerine</li>
      <li>Ugli Fruit</li>
      <li>Vanilla</li>
      <li>Watermelon</li>
      <li>Xigua</li>
      <li>Yam</li>
      <li>Zucchini</li>
    </ul>
  </a-to-z-ul>
</body>
</html>
